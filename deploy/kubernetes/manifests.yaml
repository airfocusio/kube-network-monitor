apiVersion: v1
kind: Service
metadata:
  labels:
    app: kube-network-monitor
  name: kube-network-monitor
  namespace: kube-system
spec:
  ports:
  - name: metrics
    port: 1024
    protocol: TCP
    targetPort: metrics
  selector:
    app: kube-network-monitor
  type: ClusterIP
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: kube-network-monitor
  name: kube-network-monitor
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: kube-network-monitor
  template:
    metadata:
      labels:
        app: kube-network-monitor
    spec:
      containers:
      - args:
        - --self-node-name=$(NODE_NAME)
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: ghcr.io/airfocusio/kube-network-monitor:0.1.0-alpha.5
        name: kube-network-monitor
        ports:
        - containerPort: 1024
          name: metrics
      serviceAccountName: kube-network-monitor
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    app: kube-network-monitor
  name: kube-network-monitor
  namespace: kube-system
spec:
  groups:
  - name: kube-network-monitor
    rules:
    - alert: NetworkMonitorNodeUnreachable
      annotations:
        description: The node {{ $labels.target }} is unreachable from the node {{
          $labels.source }}.
        summary: Node is {{ $labels.target }} unreachable.
      expr: min by (source, target) (network_monitor_reachable) == 0
      labels:
        severity: critical
    - alert: NetworkMonitorPacketLoss
      annotations:
        description: Between the node {{ $labels.source }} and {{ $labels.target }}
          there is packet loss.
        summary: Packet loss between {{ $labels.source }} and {{ $labels.target }}.
      expr: max by (source, target) (rate(network_monitor_packets_lost[5m]) / rate(network_monitor_packets_sent[5m]))
        > 0
      for: 1m
      labels:
        severity: critical
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: kube-network-monitor
  name: kube-network-monitor
  namespace: kube-system
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app: kube-network-monitor
